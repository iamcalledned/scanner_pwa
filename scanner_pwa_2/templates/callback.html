<!DOCTYPE html>
<html>
<head>
    <title>Logging in...</title>
    <script>
        (function() {
            const sessionId = "{{ session_id }}";
            const returnTo = "{{ return_to }}";

            if (sessionId) {
                localStorage.setItem('session_id', sessionId);
            }

            window.location.href = returnTo || '/scanner';
        })();
    </script>
</head>
<body>
    <p>Please wait while we log you in...</p>
</body>
</html>
