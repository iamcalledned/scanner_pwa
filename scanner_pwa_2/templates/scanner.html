  <!-- Service Worker registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/scanner/sw.js').then(function(registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);

          // If there's an updated worker waiting, prompt user
          if (registration.waiting) {
            showUpdateToast(registration);
          }

          registration.addEventListener('updatefound', () => {
            const installing = registration.installing;
            installing.addEventListener('statechange', () => {
              if (installing.state === 'installed') {
                if (registration.waiting) {
                  showUpdateToast(registration);
                }
              }
            });
          });

        }, function(err) {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>

  <!-- Update toast (hidden by default) -->
  <div id="update-toast" class="hidden fixed bottom-20 right-6 bg-gray-800 text-white p-3 rounded shadow-lg z-50">

  <script>
    function showUpdateToast(registration) {
      const toast = document.getElementById('update-toast');
      const btn = document.getElementById('update-reload');
      toast.classList.remove('hidden');
      btn.onclick = () => {
        if (!registration || !registration.waiting) return;
        registration.waiting.postMessage({ type: 'SKIP_WAITING' });
        // after skipWaiting, refresh to let the new worker take control
        registration.waiting.addEventListener('statechange', (e) => {
          if (e.target.state === 'activated') {
            window.location.reload();
          }
        });
      };
    }
  </script>

  <script>
    // Show an install button when the browser signals installability.
    let deferredPrompt;
    const installBtn = document.getElementById('pwa-install-btn');

    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent the mini-infobar from appearing on mobile
      e.preventDefault();
      deferredPrompt = e;
      // Show the install button
      installBtn.classList.remove('hidden');
    });

    installBtn.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      installBtn.disabled = true;
      deferredPrompt.prompt();
      const choiceResult = await deferredPrompt.userChoice;
      if (choiceResult.outcome === 'accepted') {
        console.log('User accepted the A2HS prompt');
      } else {
        console.log('User dismissed the A2HS prompt');
      }
      deferredPrompt = null;
      installBtn.classList.add('hidden');
      installBtn.disabled = false;
    });

    // Optional: hide install button if app is already installed
    window.addEventListener('appinstalled', () => {
      installBtn.classList.add('hidden');
      deferredPrompt = null;
    });
  </script>

  <script>
    // Diagnostic checks for PWA install issues. Logs useful info to console.
    (async function pwaDiagnostics() {
      try {
        console.group('PWA Diagnostics');

        // Manifest
        try {
          const mfResp = await fetch('/scanner/manifest.json', {cache: 'no-cache'});
          console.log('manifest fetch status:', mfResp.status, mfResp.headers.get('content-type'));
          if (mfResp.ok) {
            const mf = await mfResp.json();
            console.log('manifest JSON:', mf);
            if (Array.isArray(mf.icons)) {
              for (const ic of mf.icons) {
                try {
                  const iconUrl = new URL(ic.src, location.href).href;
                  const h = await fetch(iconUrl, {method: 'HEAD', cache: 'no-cache'});
                  console.log('icon HEAD', iconUrl, h.status, h.headers.get('content-type'));
                  // attempt to load image to check actual pixel size
                  await new Promise((res, rej) => {
                    const img = new Image();
                    img.onload = () => { console.log('icon size', iconUrl, img.width, img.height); res(); };
                    img.onerror = (e) => { console.warn('icon load failed', iconUrl, e); res(); };
                    img.src = iconUrl + '?_=' + Date.now();
                  });
                } catch (e) {
                  console.warn('icon check failed', ic, e);
                }
              }
            }
          }
        } catch (e) {
          console.warn('manifest fetch failed', e);
        }

        // Service worker status
        if ('serviceWorker' in navigator) {
          try {
            const regs = await navigator.serviceWorker.getRegistrations();
            console.log('service worker registrations:', regs.map(r => ({scope: r.scope, active: !!r.active, waiting: !!r.waiting, installing: !!r.installing})));
            console.log('navigator.serviceWorker.controller:', !!navigator.serviceWorker.controller);
          } catch (e) {
            console.warn('SW regs failed', e);
          }
        }

        // Display-mode & installed checks
        console.log('display-mode:', window.matchMedia('(display-mode: standalone)').matches ? 'standalone' : 'browser');
        if (navigator.getInstalledRelatedApps) {
          try { const apps = await navigator.getInstalledRelatedApps(); console.log('related apps:', apps); } catch(e){console.warn('related apps failed', e);} 
        }

        console.groupEnd();
      } catch (err) {
        console.error('PWA diagnostic failed', err);
      }
    })();
  </script>

  <script>
    // Client heartbeat: send a ping every 30 seconds and on visibility change
    (function() {
      const HB_URL = '/scanner/_heartbeat';
      const HB_INTERVAL = 30 * 1000;
      let clientId = localStorage.getItem('scanner_client_id');
      if (!clientId) {
        clientId = '';
      }

      async function sendHeartbeat() {
        try {
          const res = await fetch(HB_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ client_id: clientId, page: location.pathname })
          });
          const j = await res.json();
          if (j && j.client_id) {
            clientId = j.client_id;
            localStorage.setItem('scanner_client_id', clientId);
          }
        } catch (e) {
          // ignore network errors
        }
      }

      // Send immediately and then every interval
      sendHeartbeat();
      setInterval(sendHeartbeat, HB_INTERVAL);

      document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'visible') sendHeartbeat();
      });
    })();
  </script>

  <script>
    // Push subscription UI logic
    (function() {
      const vapidUrl = '/scanner/push/vapid_public';
      const subscribeUrl = '/scanner/push/subscribe';
      const unsubscribeUrl = '/scanner/push/unsubscribe';

      const stateEl = document.getElementById('notif-state');
      const toggleBtn = document.getElementById('notif-toggle');
      const unsubBtn = document.getElementById('notif-unsub');
      const msgEl = document.getElementById('notif-msg');

      function setState(s) { stateEl.textContent = s; }
      function setMsg(s) { msgEl.textContent = s; }

      async function urlBase64ToUint8Array(base64String) {
        const padding = '='.repeat((4 - base64String.length % 4) % 4);
        const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
        const rawData = window.atob(base64);
        const outputArray = new Uint8Array(rawData.length);
        for (let i = 0; i < rawData.length; ++i) {
          outputArray[i] = rawData.charCodeAt(i);
        }
        return outputArray;
      }

      async function getVapidKey() {
        const r = await fetch(vapidUrl);
        if (!r.ok) throw new Error('no vapid key');
        return (await r.text()).trim();
      }

      async function subscribePush() {
        if (!('serviceWorker' in navigator)) { setMsg('No service worker'); return; }
        try {
          const reg = await navigator.serviceWorker.ready;
          const vapid = await getVapidKey();
          console.log('vapid key fetched (len):', vapid && vapid.length);
          if (!vapid || typeof vapid !== 'string') throw new Error('invalid vapid key');
          const key = await urlBase64ToUint8Array(vapid);
          console.log('applicationServerKey ready, length', key.length);
          const sub = await reg.pushManager.subscribe({
            userVisibleOnly: true,
            applicationServerKey: key
          });
          // send the serializable subscription data
          const j = await fetch(subscribeUrl, {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(sub.toJSON())});
          if (j.ok) {
            setMsg('Subscribed for notifications');
            setState('enabled');
            toggleBtn.classList.add('hidden');
            unsubBtn.classList.remove('hidden');
          } else {
            setMsg('Subscription save failed');
          }
        } catch (e) {
          console.error('subscribePush error', e);
          setMsg('Subscribe error: ' + (e && e.message));
        }
      }

      async function unsubscribePush() {
        try {
          const reg = await navigator.serviceWorker.ready;
          const sub = await reg.pushManager.getSubscription();
          if (sub) {
            await fetch(unsubscribeUrl, {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({endpoint: sub.endpoint})});
            await sub.unsubscribe();
            setMsg('Unsubscribed');
            setState('disabled');
            toggleBtn.classList.remove('hidden');
            unsubBtn.classList.add('hidden');
          }
        } catch (e) { setMsg('Unsubscribe error'); }
      }

      toggleBtn.addEventListener('click', async () => {
        if (Notification.permission === 'default') {
          const p = await Notification.requestPermission();
          if (p !== 'granted') { setMsg('Notification permission denied'); return; }
          // fallthrough to subscribe
        }
        await subscribePush();
      });

      unsubBtn.addEventListener('click', async () => {
        await unsubscribePush();
      });

      // initialize UI based on current subscription
      (async function initPushUI() {
        if (!('serviceWorker' in navigator) || !('PushManager' in window)) {
          setState('unsupported');
          toggleBtn.disabled = true;
          return;
        }
        try {
          const reg = await navigator.serviceWorker.ready;
          const sub = await reg.pushManager.getSubscription();
          if (sub) {
            setState('enabled');
            toggleBtn.classList.add('hidden');
            unsubBtn.classList.remove('hidden');
          } else {
            setState(Notification.permission === 'granted' ? 'disabled' : 'prompt');
          }
        } catch (e) { setState('error'); }
      })();

    })();
  </script>

<script>
  // ===== Auth status (robust) =====
  (function () {
    // Use same-origin in prod; fall back to localhost in dev
    const DEV = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
    const API_BASE = ''; // '' => same origin

    // If login redirected back with ?session_id=..., capture & clean URL
    (function captureSessionIdFromURL() {
      const sp = new URLSearchParams(location.search);
      const sid = sp.get('session_id');
      if (sid) {
        localStorage.setItem('session_id', sid);
        // remove it from the URL without reloading
        sp.delete('session_id');
        const newUrl = `${location.pathname}${sp.toString() ? '?' + sp.toString() : ''}${location.hash || ''}`;
        history.replaceState(null, '', newUrl);
      }
    })();

    const authStatusDiv = document.getElementById('auth-status');

    function renderLoggedOut() {
      authStatusDiv.innerHTML = '<a href="/scanner/login?next=/scanner" class="bg-green-600 hover:bg-green-500 text-white px-3 py-2 rounded">Login</a>';
    }

    function renderLoggedIn(username) {
      const safeName = (username || 'user').toString().replace(/[<>&"]/g, s => ({'<':'&lt;','>':'&gt;','&':'&amp;','"':'&quot;'}[s]));
      authStatusDiv.innerHTML = `
        <div class="flex items-center">
          <span class="mr-4">Logged in as: <strong>${safeName}</strong></span>
          <button id="logout-btn" class="bg-red-600 hover:bg-red-500 text-white px-3 py-2 rounded">Logout</button>
        </div>
      `;
      const btn = document.getElementById('logout-btn');
      if (btn) btn.addEventListener('click', logout, { once: true });
    }

    function getSessionId() {
      return localStorage.getItem('session_id') || '';
    }

    function authHeaders() {
      const sid = getSessionId();
      const h = { 'Accept': 'application/json' };
      if (sid) h['Authorization'] = sid; // Option 2: session_id in Authorization header
      return h;
    }

    async function fetchMe() {
      // Prefer same-origin cookies; also send Authorization header for your Option 2 flow
      const res = await fetch(`${API_BASE}/scanner/me`, {
        method: 'GET',
        credentials: 'include',
        headers: authHeaders()
      }).catch(() => null);
      if (!res || !res.ok) return null;
      // expected shape: { userInfo: "ned" } or { username: "ned" }
      const j = await res.json().catch(() => ({}));
      return j;
    }

    async function updateAuthUI() {
      const sid = getSessionId();

      // If no sid AND you rely solely on cookie auth, still try /scanner/me
      if (!sid && !DEV) {
        const me = await fetchMe();
        if (me && (me.userInfo || me.username)) {
          return renderLoggedIn(me.userInfo || me.username);
        }
        return renderLoggedOut();
      }

      // If we have a sid (or we're in dev), ask backend who we are
      const me = await fetchMe();
      if (me && (me.userInfo || me.username)) {
        renderLoggedIn(me.userInfo || me.username);
      } else {
        // invalid / expired â€” clear it and show logged out
        if (sid) localStorage.removeItem('session_id');
        renderLoggedOut();
      }
    }

    async function logout() {
      const sid = getSessionId();
      try {
        await fetch(`${API_BASE}/scanner/logout`, {
          method: 'POST',
          credentials: 'include',
          headers: Object.assign({ 'Content-Type': 'application/json' }, authHeaders()),
          body: JSON.stringify({ session_id: sid })
        });
      } catch (e) {
        // ignore network errors
      }
      localStorage.removeItem('session_id');
      renderLoggedOut();
      // send user back to landing (adjust if you want a different target)
      window.location.href = '/scanner/';
    }

    // Initial paint
    updateAuthUI();

    // Keep UI fresh when session_id changes in another tab
    window.addEventListener('storage', (e) => {
      if (e.key === 'session_id') updateAuthUI();
    });

    // Refresh on tab focus or when returning to page
    window.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible') updateAuthUI();
    });
    window.addEventListener('focus', updateAuthUI);
  })();
</script>

  <!-- Only logout when navigating off iamcalledned.ai -->
  <script>
    (function () {
      const DOMAIN_ROOT = 'iamcalledned.ai';              // treat this root + all subdomains as internal
      const LOGOUT_BEACON_URL = 'http://localhost:8010/api/logout';

      function isSameIcnDomain(url) {
        try {
          const u = (url instanceof URL) ? url : new URL(url, location.href);
          const h = u.hostname;
          return h === DOMAIN_ROOT || h.endsWith('.' + DOMAIN_ROOT);
        } catch { return false; }
      }

      function markExternalNavPending(isExternal) {
        try {
          if (isExternal) {
            sessionStorage.setItem('pendingExternalNav', '1');
          } else {
            sessionStorage.removeItem('pendingExternalNav');
          }
        } catch {}
      }

      function getPendingExternalNav() {
        try { return sessionStorage.getItem('pendingExternalNav') === '1'; }
        catch { return false; }
      }

      function handleAnchorClick(e) {
        const a = e.target && e.target.closest && e.target.closest('a[href]');
        if (!a) return;

        const href = a.getAttribute('href');
        if (!href || href.startsWith('#') || href.startsWith('javascript:') ||
            href.startsWith('mailto:') || href.startsWith('tel:') || href.startsWith('blob:')) {
          return markExternalNavPending(false);
        }

        const url = new URL(href, location.href);
        const external = !isSameIcnDomain(url);

        const opensNewContext = a.target && a.target.toLowerCase() === '_blank';
        if (!opensNewContext) {
          markExternalNavPending(external);
        } else {
          markExternalNavPending(false);
        }
      }

      document.addEventListener('click', handleAnchorClick, { capture: true });
      document.addEventListener('auxclick', (e) => {
        if (e.button === 1) handleAnchorClick(e); // middle-click
      }, { capture: true });

      // Intercept window.open calls
      const _open = window.open;
      window.open = function (url, target, features) {
        try {
          const isExternal = url && !isSameIcnDomain(new URL(url, location.href));
          const opensNew = (target && target.toLowerCase() === '_blank') || !target;
          if (!opensNew) markExternalNavPending(isExternal);
          else markExternalNavPending(false);
        } catch {
          markExternalNavPending(false);
        }
        return _open.apply(this, arguments);
      };

      // Internal history moves shouldn't trigger logout
      window.addEventListener('popstate', () => markExternalNavPending(false));

      // Prefer pagehide for reliable beacons (works with bfcache)
      window.addEventListener('pagehide', function () {
        const sessionId = localStorage.getItem('session_id');
        if (!sessionId) return;

        if (getPendingExternalNav()) {
          try {
            const data = JSON.stringify({ session_id: sessionId });
            navigator.sendBeacon(LOGOUT_BEACON_URL, data);
          } catch {}
        }
        // Clear for the next lifecycle
        markExternalNavPending(false);
      });
    })();
  </script>
